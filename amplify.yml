version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: client/dist
    files:
      - "**/*"
  cache:
    paths:
      - client/.npm/**/*
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "No build step for backend"
    start:
      commands:
        - npm start
  cache:
    paths:
      - server/.npm/**/*
