version: 1
applications:
  - appRoot: client
    # env:
    #   variables:
    #     key: value
    backend:
      phases:
        preBuild:
          commands:
            - cd ..
            - npm ci --cache
        build:
          commands:
            - echo "No build step for backend"
        postBuild:
          commands:
            - npm start
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - cd ..
            - npm ci --cache
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ../dist
        files:
          - "**/*"
