version: 1
applications:
  - appRoot: client
    # env:
    #   variables:
    #     key: value
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - echo $PWD
            - echo "$(ls)"
            - rm -f package-lock.json
            - bash overwrite.sh
            - cp .env.example .env
            - cat .env
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
    backend:
      phases:
        preBuild:
          commands:
            - echo $PWD
            - echo "$(ls)"
            - rm -f package-lock.json
            - bash overwrite.sh
            - cp .env.example .env
            - cat .env
            - npm install
        build:
          commands:
            - echo "No build step for backend"
        postBuild:
          commands:
            - npm run start
