version: 1
applications:
  - appRoot: apps/cascarita
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - echo $AMPLIFY_MONOREPO_APP_ROOT
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
    backend:
      phases:
        preBuild:
          commands:
            - pwd
            - echo $AMPLIFY_MONOREPO_APP_ROOT
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - echo "No build step for backend"
        start:
          commands:
            - npm start
      cache:
        paths:
          - .npm/**/*
