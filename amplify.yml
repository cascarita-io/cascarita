version: 1
applications:
  frontend:
    phases:
      preBuild:
        commands:
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: client/dist
      files:
        - "**/*"
    cache:
      paths:
        - .npm/**/*

  backend:
    phases:
      preBuild:
        commands:
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
      start:
        commands:
          - nodemon server/app.js
    cache:
      paths:
        - .npm/**/*
