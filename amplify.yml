version: 1
applications:
  - name: frontend
    phases:
      preBuild:
        commands:
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: dist
      files:
        - "**/*"
    cache:
      paths:
        - .npm/**/*

  - name: backend
    phases:
      preBuild:
        commands:
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
      start:
        commands:
          - nodemon server/app.js
    cache:
      paths:
        - .npm/**/*
