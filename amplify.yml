version: 1
applications:
  - name: frontend
    appRoot: apps
    phases:
      preBuild:
        commands:
          - pwd
          - echo $AMPLIFY_MONOREPO_APP_ROOT
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - npm run build
    artifacts:
      baseDirectory: dist
      files:
        - "**/*"
    cache:
      paths:
        - .npm/**/*

  - name: backend
    appRoot: apps
    phases:
      preBuild:
        commands:
          - pwd
          - echo $AMPLIFY_MONOREPO_APP_ROOT
          - npm ci --cache .npm --prefer-offline
      build:
        commands:
          - echo "No build step for backend"
      start:
        commands:
          - npm start
    cache:
      paths:
        - .npm/**/*
