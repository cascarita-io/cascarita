name: ðŸš€ Staging CI/CD
on:
  pull_request:
    branches:
      - staging

jobs:
  main-ci:
    uses: ./.github/workflows/main.yml

  deploy:
    needs: main-ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Capture Timestamp
        run: |
          # Capture the current timestamp in ISO 8601 format
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Set the captured timestamp as an environment variable
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: cascarita
          environment_name: cascarita-staging
          use_existing_version_if_available: true
          version_label: ${{ env.TIMESTAMP }}
          version_description: ${{github.SHA}}
          region: us-east-2
          deployment_package: deploy.zip
